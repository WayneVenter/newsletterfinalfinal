<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Signup</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">

    <form action="/" method="post">
      <img class="mb-4 logo" src="images/logo.png" alt="" >
      <h1 class="h3 mb-3 fw-normal">Signup to my newsletter!</h1>

      <div class="form-floating">
        <input type="text" class="form-control top" id="firstName" name="firstName" required autofocus>
        <label for="firstName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle" id="floatinglastNameInput" name="lastName" required>
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom" id="email" name="email" required>
        <label for="email">Email address</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Wayne Venter 2023</p>
    </form>
  </main>

</body>

</html>
